<!DOCTYPE html>
<html>
<head>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
<script class="jsbin" src="http://github.com/jquery/jquery-metadata/raw/master/jquery.metadata.js"></script>
<script class="jsbin" src="jquery.watermark.js"></script>
<meta charset=utf-8 />
<title>jQuery Watermark Plugin</title>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link type='text/css' rel='stylesheet'
    href='http://github.com/jquery/qunit/raw/master/qunit/qunit.css' />
	<style>
article, aside, figure, footer, header, hgroup,
menu, nav, section { display: block; }
.watermark, .watermark2, .watermark3, .watermark4, .watermark5 { color: #cccccc; }
	</style>
    <script type="text/javascript">    
$(function() {
  $('#firstName').watermark({text: 'First Name'});
  
  $.watermark.defaultOptions.class = 'watermark2';
  $('#lastName').watermark({text: 'Last Name'});
  
  $('#address1, #address2').watermark({
    class: 'watermark3',
    text: 'Address'
  });
  
  $('#city').watermark({text: 'City', class: 'watermark4'});    
  
  $('#state').watermark();    
  
  $('#zip').watermark();    
  
  $('#firstName').data('watermark').greet('Elijah');  
});  
</script>
</head>
<body>
  <fieldset>
  	<legend>Interactive Examples</legend>
		<input id="firstName" type="text" /><br/>
		<input id="lastName" type="text" /><br/>
		<input id="address1" type="text" /><br/>
		<input id="address2" type="text" /><br/>
		<input id="city" type="text" /><br/>
		<input id="state" type="text" class="{text: 'State'}" /><br/>
		<input id="zip" type="text" class="{text: 'Zip', class: 'watermark'}" /><br/>
  </fieldset>
</body>
</html>
